<template bindable="context">
  <require from="bootstrap/css/bootstrap.css"></require>
  <require from="font-awesome/css/font-awesome.css"></require>

  <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        <span class="sr-only">Toggle Navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">
        <span>DummyData</span>
      </a>
    </div>

    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><i class="fa fa-language"></i> ${context.languageName} <span class="caret"></span></a>
          <ul class="dropdown-menu">
            <li repeat.for="language of context.languages">
              <a href="#" click.trigger="updateLanguage(language.slug)">${language.title}</a>
            </li>
          </ul>
        </li>
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><i class="fa fa-globe"></i> ${context.countryName} <span class="caret"></span></a>
          <ul class="dropdown-menu">
            <li repeat.for="country of context.countries">
              <a href="#" click.trigger="updateCountry(country.slug)">${country.title}</a>
            </li>
          </ul>
        </li>
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><i class="fa fa-sort"></i> ${context.ordinal} <span class="caret"></span></a>
          <ul class="dropdown-menu">
            <li><a href="#">Reset</a></li>
          </ul>
        </li>
        <li></li>
        <li><a href="#" click.trigger="regenerate()"><i class="fa fa-refresh"></i> Regenerate</a></li>
      </ul>

      <ul class="nav navbar-nav navbar-right">
        <li class="loader" if.bind="context.isNavigating">
          <i class="fa fa-spinner fa-spin fa-2x"></i>
        </li>
        <li><a href="https://github.com/jbnv/jbnv.github.io/tree/master/dummydata"><i class="fa fa-github"></i></a></li>
      </ul>
    </div>

  </nav>

</template>
